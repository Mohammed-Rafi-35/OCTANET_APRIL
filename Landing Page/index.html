<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

    <title>Landing Page</title>
</head>
<body class="body">
    <div class="banner">
        <div class="left roboto">
            MacBook
        </div>
        <div class="right">
            <i class="ri-apple-fill"></i>
        </div>
    </div>

    <div class="mac-photo">
        <div class="photo"></div>
        <div class="text roboto">
            <br> MacBook Pro <br>
            <span>Powerful in the house</span>
        </div>
    </div>

    <div class="mac-os">
        <div class="top roboto">macOS</div>
        <div class="bottom roboto">Ventura</div>
    </div>

    <div class="feature">
        <div class="top roboto">
            <div class="text">
                Support for 4 External Displays
            </div>
        </div>
        <div class="bottom">
            <div class="left roboto">
                Upto <br><span>96 GB</span><br> of Unified Memory
            </div>
            <div class="right roboto">
                Upto <br><span>8 TB</span><br> of Storage
            </div>
        </div>
    </div>

    <div class="wifi">
        <div class="top"><i class="ri-wifi-line"></i></div>
        <div class="bottom roboto">Wi-Fi 6E</div>
    </div>

    <!-- <div class="batteries">
        <div class="content">
            <div class="top roboto">Upto</div>
            <div class="center roboto">22 hours</div>
            <div class="bottom roboto"><br>Battery Life</div>
        </div>
    </div> -->

    <div class="display">
        <div class="top roboto"> Liquid Retina Display </div>
        <div class="bottom roboto">XDR</div>
    </div>

    <div class="performance">
        <div class="top roboto">
            Upto <span> 6x </span> faster effects rendering
        </div>
        <div class="bottom roboto">
            Upto <span> 2.5x </span> faster code compiling
        </div>
    </div>

    <br><br><br>

</body>
</html>
